name: Solution-1
on: [push]
jobs:
  job1:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Step One
      run: date

  job2:
    name: windows
    runs-on: Windows-latest
    steps:
     - name: Step One
       run: "Get-Date"
  job3:
    name: macos
    runs-on: macOS-latest
    steps:
     - name: Step One
       run: date
  job4:
    name: depends
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]
    steps:
     - name: Step One
       run: date

  